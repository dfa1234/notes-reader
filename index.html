<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Notes Reader</title>
        <link rel="stylesheet" href="./water.min.css" />
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Notes reader</h1>

            <button id="allow-microphone-capture">Open microphone</button>
            <audio id="microphone-capture"></audio>

            <div id="app-wrapper" style="display: none">
                <div class="samples">
                    <div>
                        <span>piano-40 (261.626 Hz)</span>
                        <audio controls src="./samples/piano-40.wav"></audio>
                    </div>

                    <div>
                        <span>piano-49 (440 Hz)</span>
                        <audio controls src="./samples/piano-49.wav"></audio>
                    </div>

                    <div>
                        <span>piano-53 (554.365 Hz)</span>
                        <audio controls src="./samples/piano-53.wav"></audio>
                    </div>

                    <div>
                        <span>piano-64 (1046.50 Hz)</span>
                        <audio controls src="./samples/piano-64.wav"></audio>
                    </div>
                </div>

                <p>
                    <svg id="piano" width="1200" height="150"></svg>
                </p>

                <pre>
                    Detected key: <span id="note-display" class="detected-key"></span>
                    Volume: <span id="decibels"></span>
                </pre>

                <canvas id="canvas" width="1024" height="300"></canvas>
            </div>
        </div>

        <script src="./app/start-modules.js" type="module"></script>
    </body>
</html>
