<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Notes Reader</title>
        <link rel="stylesheet" href="./water.min.css" />
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Notes reader</h1>

            <button onclick="startMicrophone()">Open microphone</button>

            <div class="samples">
                <div>
                    <span>piano_40 (261.626 Hz)</span>
                    <audio controls src="./samples/piano_40.wav"></audio>
                </div>

                <div>
                    <span>piano_49 (440 Hz)</span>
                    <audio controls src="./samples/piano_49.wav"></audio>
                </div>

                <div>
                    <span>piano_53 (554.365 Hz)</span>
                    <audio controls src="./samples/piano_53.wav"></audio>
                </div>

                <div>
                    <span>piano_64 (1046.50 Hz)</span>
                    <audio controls src="./samples/piano_64.wav"></audio>
                </div>
            </div>

            <div>
                <p data-ref="note"></p>
            </div>

            <svg data-ref="piano" width="1200" height="200"></svg>

            <div>
                <canvas data-ref="canvas" width="1024" height="300"></canvas>
            </div>

            <pre data-ref="decibels">Volume</pre>
            <pre>Mic audio <audio data-ref="mic_audio"></audio></pre>
        </div>

        <script>
            var SP_APP = {};
        </script>
        <script src="./app/start.js" type="module"></script>
        <script>
            startMicrophone = () => {
                SP_APP.start();
            };
        </script>
    </body>
</html>
