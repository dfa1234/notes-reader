<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sight Reader</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Sight reader</h1>

            <button onclick="startMicrophone()">Open microphone</button>

            <p>Mic audio <audio data-ref="mic_audio"></audio></p>

            <div>
                <a href="./samples/piano_40.wav">piano_40 (261.626 Hz)</a>
                <audio controls src="./samples/piano_40.wav"></audio>
            </div>
            <div>
                <a href="./samples/piano_49.wav">piano_49 (440 Hz)</a>
                <audio controls src="./samples/piano_49.wav"></audio>
            </div>
            <div>
                <a href="./samples/piano_53.wav">piano_53 (554.365 Hz)</a>
                <audio controls src="./samples/piano_53.wav"></audio>
            </div>
            <div>
                <a href="./samples/piano_64.wav">piano_64 (1046.50 Hz)</a>
                <audio controls src="./samples/piano_64.wav"></audio>
            </div>
            <div>
                <p data-ref="note"></p>
            </div>

            <svg data-ref="piano" width="1200" height="200"></svg>

            <div>
                <canvas data-ref="canvas" width="1024" height="300"></canvas>
                <!--<canvas data-ref="canvas2" width="100" height="600"></canvas>-->
            </div>
            <pre data-ref="db">DB?</pre>
        </div>

        <script>
            var SP_APP = {};
        </script>
        <script src="./app/audio.js"></script>
        <script src="./app/constants.js"></script>
        <script src="./app/piano.js"></script>
        <script src="./app/ref.js"></script>
        <script src="./app/smart.js"></script>
        <script src="./app/start.js"></script>
        <script>
            startMicrophone = () => {
                SP_APP.start();
            };
        </script>
    </body>
</html>
